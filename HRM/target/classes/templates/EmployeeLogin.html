<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <style>
        .centered_button{
        display:flex;
        justify-content: space-between;
        }
        .button1{
        height:40px;
        width:150px;
        background-color:#007ACC;
        margin-left:auto;
        margin-right:auto;
        text-align:center;
        border-radius:12px;
        box-shadow: 4px 4px 4px black;
        }
        div{
        height:80px;
        width:250px;
        margin-left:auto;
        margin-right:auto;
        }
    </style>
</head>
<body style="background-color:#3E3E42;">
<h1><font style="background-color:aqua;">Enter the Employee ID</font></h1>
<div>
    <form style="background-color:#ffffff;" action="/HRM/api/Employee/search" method="get">
        <label for="empID">EmployeeID :</label><br>
        <input type="text" name="EmployeeID" id="empID" required><br><br>
        <label><font style="text-align:center;" for="password">Password</font></label><br>
        <input type="password" name="password" id="password" required><br><br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
