<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Search Result</title>
    <style>
        .centered_button{
        display:flex;
        justify-content: space-between;
        }
        .button1{
        height:40px;
        width:150px;
        background-color:#007ACC;
        margin-left:auto;
        margin-right:auto;
        text-align:center;
        border-radius:12px;
        box-shadow: 4px 4px 4px black;
        }
    </style>
</head>
<body style="background-color:#3E3E42;">
<h1 style="text-align:center;"><font style="background-color:aqua;">Employee Information</font></h1>
<p th:text="${message}"></p>
<div align="center" th:if="${employee !=null}">
    <table border="1" cellpadding="10" style="background-color:#F3F300">
        <thead>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Leave Date</th>
        <th>Description</th>
        <th>Leaves Applied</th>
        <th>Employee Status</th>
        <th>Contact Number</th>
        <th>Employee Email</th>
        <th>Joining Date</th>
        </thead>
        <tr th:each ="emp:${employee}">
            <td th:text="${emp.empID}"/>
            <td th:text="${emp.empName}"/>
            <td th:text="${emp.leaveDate}"/>
            <td th:text="${emp.description}"/>
            <td th:text="${emp.NoOfLeaves}"/>
            <td th:text="${emp.empStatus}"/>
            <td th:text="${emp.contactNo}"/>
            <td th:text="${emp.email}"/>
            <td th:text="${emp.joiningDate}"/>
            <td>
                <a th:href="@{/HRM/api/Admin/Employee/Update/{id}(id=${emp.empID})}"><button class="button1" style="float:left">Update</button></a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/HRM/api/Admin/Employee/Delete/{id}(id=${emp.empID})}"><button class="button1" style="float:right">Delete</button></a>
            </td>
        </tr>
    </table>
</div>
<br>
</body>
</html>
